syntax = "proto3";
package markets;


service Market {
    rpc getMarketData (MarketDataRequest) returns (MarketDataResponse);
    rpc marketData (MarketDataRequest) returns (stream MarketDataResponse);
}

message MarketDataRequest {
    string market = 1;
}

message MarketDataResponse {
    repeated Level bids = 1;
    repeated Level asks = 2;
}

message Level {
    string exchange = 1;
    double price = 2;
    double amount = 3;
}